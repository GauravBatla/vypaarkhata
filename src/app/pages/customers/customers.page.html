<ion-header class="ion-no-border">
  <ion-toolbar class="toolbar-css" style="--background: #f7f7f7;">
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/oppertunities" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title color="primary">Customers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/registration">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-searchbar mode="md" placeholder="Search Vendor, Customer or Items"></ion-searchbar>

  <ion-grid>
    <ion-row>
      <ion-col size-xl="6" offset-xl="3">
        <ion-list style="background: transparent;">

          <div class="div-css" *ngFor="let i of [1,2,3,4,5,6,7,8,9]">
            <ion-row class="row-div-css">
              <ion-col size="8" class="ion-align-self-center">
                <div>
                  <h3>Ryan Associates Pvt. Ltd.</h3>
                  <p>kuldeepsingh@credflow.com</p>
                </div>
              </ion-col>
              <ion-col size="4" class="ion-align-self-center">
                <div>
                  <h3>{{ 23149 | currency: 'INR' }}</h3>
                  <p>Receivables</p>
                </div>
              </ion-col>
            </ion-row>
            <ion-row class="row-div-css">
              <ion-col size="5">
                <ion-button>Send Ledger</ion-button>
              </ion-col>
              <ion-col size="5">
                <ion-button fill="outline">Set Auto Reminder</ion-button>
              </ion-col>
            </ion-row>
          </div>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
