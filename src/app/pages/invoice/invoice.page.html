<ion-header class="ion-no-border">
  <ion-toolbar class="toolbar-css" style="--background: #f7f7f7;">
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/oppertunities" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title color="primary">Customers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="8">
      <ion-searchbar mode="md" placeholder="Search Invoices"></ion-searchbar>
    </ion-col>
    <ion-col size="2">
      <ion-button fill="clear" class="filter-btn">
        <ion-icon name="filter-circle-sharp"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="2">
      <ion-button fill="clear" class="filter-btn">
        <ion-icon name="calendar-number-outline"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-grid>
    <ion-row>
      <ion-col size-xl="6" offset-xl="3">
        <ion-list style="background: transparent;">

          <div class="div-css" *ngFor="let i of [1,2,3,4,5,6,7,8,9]">
            <ion-row class="row-div-css">
              <ion-col size="8" class="ion-align-self-center">
                <div>
                  <h3>Ryan Associates Pvt. Ltd.</h3>
                  <p>48128789 | Apr 1,2021</p>
                  <ion-button fill="outline">Overdue by 368 days</ion-button>
                  <p>Due Date - Apr 1,2021</p>
                </div>
              </ion-col>
              <ion-col size="4" class="ion-align-self-center">
                <div class="partially-p">
                  <h3>{{ 23149 | currency: 'INR' }}</h3>
                  <ion-row class="row-div-css">
                    <ion-col size="4">
                      <ion-icon name="logo-whatsapp"></ion-icon>
                    </ion-col>
                    <ion-col size="4">
                      <ion-icon name="chatbubbles-outline"></ion-icon>
                    </ion-col>
                    <ion-col size="4">
                      <ion-icon name="mail-outline"></ion-icon>
                    </ion-col>

                  </ion-row>

                </div>
              </ion-col>
            </ion-row>

          </div>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/create-invoice">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
