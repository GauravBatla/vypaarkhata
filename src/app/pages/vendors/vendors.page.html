<ion-header class="ion-no-border">
  <ion-toolbar class="toolbar-css" style="--background: #f7f7f7;">
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/oppertunities" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title color="primary">Vendors</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides pager="true" [options]="slideOpts">
    <ion-slide>
      <img src="https://images.pexels.com/photos/6289028/pexels-photo-6289028.jpeg?cs=srgb&dl=pexels-monstera-6289028.jpg&fm=jpg">
    </ion-slide>

    <ion-slide>
      <img src="https://images.pexels.com/photos/6289028/pexels-photo-6289028.jpeg?cs=srgb&dl=pexels-monstera-6289028.jpg&fm=jpg">
    </ion-slide>

    <ion-slide>
      <img src="https://images.pexels.com/photos/6289028/pexels-photo-6289028.jpeg?cs=srgb&dl=pexels-monstera-6289028.jpg&fm=jpg">
    </ion-slide>
  </ion-slides>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/registration">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-searchbar mode="md" placeholder="Search Vendor"></ion-searchbar>

  <ion-grid>
    <ion-row>
      <ion-col size-xl="6" offset-xl="3">
        <ion-list style="background: transparent;">

          <div class="div-css" *ngFor="let i of [1,2,3,4,5,6,7,8,9]">
            <ion-row class="row-div-css">
              <ion-col size="10" class="ion-align-self-center">
                <div>
                  <h3>Shubham International</h3>
                  <p style="margin:0px;">Email Not Provided</p>
                </div>
              </ion-col>
              <ion-col size="2" class="ion-align-self-center">
                <div>
                  <ion-icon name="chevron-down-circle-outline" color="primary" style="font-size:20px;"></ion-icon>
                  
                </div>
              </ion-col>
            </ion-row>
            <ion-row class="row-div-css">
              <ion-col size="6">
                <p style="margin:0px;">Payables</p>
                <h3>{{ 23149 | currency: 'INR' }}</h3>
              </ion-col>
              <ion-col size="6">
                <ion-button style="float: right">Pay Now</ion-button>
              </ion-col>
            </ion-row>
          </div>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
