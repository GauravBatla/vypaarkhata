<ion-header class="ion-no-border">
  <ion-toolbar class="toolbar-css" style="--background: #f7f7f7;">
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/oppertunities" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title color="primary">Customers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="row-div-css">
    <div class="heading-1">
      <h3>Ryan Associates Pvt. Ltd.</h3>
      <p>Receivable : {{ '20000' | currency: 'INR' }}</p>
    </div>
  
  </ion-row>  
  <ion-row class="row-div-css">
    <ion-col size="4">
      <div class="pay-date">
      <h3>Apr 1,2021</h3>
      <p>Last Payment Date</p>
      </div>
    </ion-col>
    <ion-col size="4">
      <div class="pay-date">
      <h3>Apr 1,2021</h3>
      <p>Last Payment Date</p>
      </div>
    </ion-col>
    <ion-col size="4">
      <div class="pay-date">
      <h3>Apr 1,2021</h3>
      <p>Last Payment Date</p>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="5">
      <ion-button>View Ledger</ion-button>
    </ion-col>
    <ion-col size="5">
      <ion-button fill="outline">Set Auto Reminder</ion-button>
    </ion-col>
  </ion-row>
  <ion-card>
  <ion-card-content>
    <ion-item lines="none">
      <ion-label slot="start">
        <strong>Overview</strong>
      </ion-label>
    </ion-item>
    <ion-list>
      <ion-item lines="none" *ngFor="let i of [1,2,3,4,5]" detail="true">
        <ion-icon name="download-outline" color="success"></ion-icon>
        <ion-label class="ion-padding-start">Receieved</ion-label>
        <ion-label slot="end">{{ '20000' | currency: 'INR' }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let i of [1,2,3,4,5]" class="ion-text-center">
        <ion-item lines="none" button detail="false">
          <ion-icon name="person-outline" color="primary"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
